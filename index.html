<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/lodash.js"></script>
</head>

<body>
    <div id="todo-app">
        <label class="todo-label" for="new-todo">What dow you want to do today?</label>
        <input type="text" id="new-todo" class="todo-input">

        <div id="todo-div"></div>
        <div id="todo-stats"></div>
    </div>

    <script type="text/template" id="list-template">
        <ul id="todo-list">
            <% for (key in items) { %>
                <li class="todo-item">
                    <div class="todo-view">
                        <input type="checkbox" class="todo-checkbox">
                        <span class="todo-content">
                            <%-items[key].text%>
                        </span>
                    </div>
                    <a href="#" class="todo-remove" title="Remove the task">
                        <span class="todo-remove-icon"></span>
                    </a>
                </li>
            <% } %>
        </ul>
    </script>

    <script src="./js/model.js"></script>
    <script>
        var model = window.app.Model;
        var todo = model.findFirst();
        var template = _.template(document.getElementById("list-template").innerHTML);
        var items = [todo];
        document.getElementById("todo-div").innerHTML = template(items);
    </script>
</body>

</html>
